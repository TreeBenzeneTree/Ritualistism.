name: Build APK with Buildozer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools git zip unzip openjdk-11-jdk
        pip install --upgrade pip
        pip install cython==0.29.36 virtualenv buildozer

    - name: Initialize Buildozer and Build APK
      run: |
        sudo apt install -y libncurses5 libstdc++6
        buildozer init || true  # Skip if it already exists
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ritualistism-app
        path: bin/*.apk
